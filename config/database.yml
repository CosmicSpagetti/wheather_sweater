# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
adapter: postgresql
encoding: unicode
# For details on connection pooling, see rails configuration guide
# http://guides.rubyonrails.org/configuring.html#database-pooling
pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  adapter: postgresql
  <<: *default
  database: weather-sweater_development

test:
  adapter: postgresql
  <<: *default
  database: weather-sweater_test

production:
  adapter: postgresql
  <<: *default
  database: weather-sweater
